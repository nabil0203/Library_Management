<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Online Library{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gradient-to-b from-orange-700 via-red-600 to-pink-500 text-gray-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-red-800 shadow-md">
      <div class="container mx-auto px-4 py-3 flex flex-wrap items-center justify-between">
        <!-- Brand -->
        <a
          href="{% url 'book_list' %}"
          class="text-white text-2xl font-semibold tracking-tight hover:text-yellow-300 transition"
        >
          ðŸ“š Online Library
        </a>

        <!-- Search Bar -->
        <form method="get" action="{% url 'book_list' %}" class="flex items-center space-x-2 w-full sm:w-auto mt-3 sm:mt-0">
          <input type="text" name="q" value="{{ search_query }}" class="w-full sm:w-64 px-3 py-2 rounded-lg bg-white/20 text-white placeholder-yellow-200 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Search books...">
          <button type="submit" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-400 text-white font-medium rounded-lg transition">
            Search
          </button>
        </form>

        <!-- Auth Buttons -->
        <div class="flex items-center space-x-3 mt-3 sm:mt-0">
          {% if user.is_authenticated %}
            {% if user.is_superuser %}
              <a href="{% url 'add_book' %}"
                 class="px-4 py-2 bg-green-500 hover:bg-green-400 text-white font-semibold rounded-xl shadow-md hover:shadow-green-400/50 transition-all duration-300">
                 + Add Book
              </a>
            {% endif %}
            <a href="{% url 'profile' %}" class="px-4 py-2 bg-white/20 text-white rounded-lg hover:bg-white/10 transition">
              My Profile
            </a>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded-lg transition">
                Logout
              </button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-400 text-white rounded-lg transition">Login</a>
            <a href="{% url 'signup' %}" class="px-4 py-2 bg-green-500 hover:bg-green-400 text-white rounded-lg transition">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto flex-grow px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-red-800 text-gray-100 mt-8">
      <div class="container mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center">
        <p class="text-sm mb-2 sm:mb-0">
          Â© 2025 <span class="font-semibold text-yellow-300">OnlineLibrary</span>. All rights reserved.
        </p>

        <div class="flex space-x-4">
          <a href="#" class="hover:text-yellow-300 transition">Privacy Policy</a>
          <a href="#" class="hover:text-yellow-300 transition">Terms</a>
          <a href="#" class="hover:text-yellow-300 transition">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
